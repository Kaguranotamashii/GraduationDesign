name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - master  # 仅在 main 分支推送时触发部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # 你的项目使用的 Node.js 版本

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Project
        run: |
          cd frontend
          npm run build  # 生成静态文件

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 部署到 GitHub Pages 的分支
          folder: frontend/build  # 生成的静态文件路径
          clean: true  # 清理旧文件
